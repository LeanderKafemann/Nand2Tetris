name: Assemble

on:
  workflow_dispatch:
  push:
    paths:
      - 'vier/**'
      - '.github/workflows/assemble.yml'

jobs:
  assemble:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read autoAssemble flag
        id: check
        run: |
          # If file exists, read and normalize (trim + lowercase); otherwise default to "false"
          if [ -f vier/autoAssemble.bool ]; then
            val=$(tr -d '[:space:]' < vier/autoAssemble.bool || echo "false")
          else
            val="false"
          fi
          # normalize to lowercase
          val=$(echo "$val" | tr '[:upper:]' '[:lower:]')
          if [ "$val" = "true" ]; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Abort early if autoAssemble is not true
        if: steps.check.outputs.should_run != 'true'
        run: |
          echo "vier/autoAssemble.bool is not 'true' — aborting assemble workflow early."
          exit 0

      - name: Set up Python (only if assembling)
        if: steps.check.outputs.should_run == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run assembler
        if: steps.check.outputs.should_run == 'true'
        run: |
