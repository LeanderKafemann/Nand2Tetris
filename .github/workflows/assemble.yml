name: Assemble Project 4 Files

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  assemble:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        cd 06
        pip install -r requirements.txt
        
    - name: Assemble all .asm files from project 4
      run: |
        cd 06
        # Find all .asm files in project 04 and assemble them
        find ../04 -name "*.asm" -type f | while read asmfile; do
          echo "Assembling: $asmfile"
          # Use echo to provide Enter input to skip the final prompt
          echo "" | python3 assembler_template.py "$asmfile"
        done
        
    - name: Upload assembled .hack files
      uses: actions/upload-artifact@v3
      with:
        name: assembled-hack-files
        path: 04/**/*.hack
